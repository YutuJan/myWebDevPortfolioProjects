<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="grid_container">
    <img src="/images/bg-pattern-card.svg" alt="decorating image">
    <div class="info_container">
      <div class="personal_info">
        <p class="name">Victor Crest <span>26</span></p>
        <p class="location">London</p>
      </div>
      <div class="stats_container">
        <div class="container">
          <p class="stats">80K</p>
          <p class="label">Followers</p>
        </div>
  
        <div class="container">
          <p class="stats">803K</p>
          <p class="label">Likes</p>
        </div>
  
        <div class="container">
          <p class="stats">1.4K</p>
          <p class="label">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sirinian Aram Emmanouil</a>.
  </div>
</body>
</html>
