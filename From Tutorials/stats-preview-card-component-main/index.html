<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app/css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="grid_container">
    <div class="header">
      <img src="images/image-header-mobile.jpg" class="image-for-mobile"
      alt="good vibes in the office">
      <img src="images/image-header-desktop.jpg" class="image-for-desktop"
      alt="good vibes in the office">
    </div>

    <section class="text">
      <h1 class="text_summary">Get insights that help your business grow.</h1>
      <p class="text_details">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>


      <section class="stats">
        <div class="companies stats_name">
          <h2>10k+</h2>
          <p>companies</p>
        </div>

        <div class="templates stats_name">
          <h2>314</h2>
          <p>templates</p>
        </div>

        <div class="queries stats_name">
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </section>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sirinian Aram Emmanouil</a>.
  </div>
</body>
</html>
